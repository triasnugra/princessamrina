<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUSIC</title>
  <style>
    /* Reset dan gaya dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1aff, #191414);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .container h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    iframe {
      border-radius: 12px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #b3b3b3;
    }

    footer a {
      color: #1db954;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey, Gorgeous!</h1>
