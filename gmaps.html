<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gmaps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .map-container {
      margin: 20px auto;
      max-width: 600px;
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Madja Eat & Coffee Location</h1>
  <p>Find us at Madja Eat & Coffee!</p>
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.7556597353414!2d110.60295280000001!3d-7.7093473999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a451978e6138b%3A0x81f8713d3ea926de!2sMADJA%20eat%20%26%20coffee!5e0!3m2!1sen!2sid!4v1734496284933!5m2!1sen!2sid" 
      width="600" 
      height="450" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
