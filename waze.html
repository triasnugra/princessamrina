<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WLM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .map-container {
      margin: 20px auto;
      max-width: 600px;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Waze Live Madja Map</h1>
  <p>View the real-time traffic conditions around this area.</p>
  <div class="map-container">
    <iframe 
      src="https://embed.waze.com/iframe?zoom=16&lat=-7.709347&lon=110.602953&ct=livemap" 
      width="600" 
      height="450" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
